rules:
- rule: Out Of Scope Default
  steps:
  - intent: out_of_scope
  - action: action_default
- rule: greet
  steps:
  - intent: greet
  - action: action_default
- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye