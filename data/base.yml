responses:
  utter_greet:
  - text: Hey! How are you?
  - text: How are you?
  - text: What's up?
  - text: Hi!
  - text: Howdy!
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_goodbye:
  - text: Bye
  - text: See you next time!
  utter_learnmore:
  - text: I will send you the link about {subject}
  - text: I will google {subject} for you.
