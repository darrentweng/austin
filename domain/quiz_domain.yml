version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- askamountcorrect
- demquiz
- quizprogress
slots:
  answer:
    type: text
    influence_conversation: false
  correct:
    type: text
    influence_conversation: true
  independentVar:
    type: text
    influence_conversation: false
  trueVar:
    type: text
    influence_conversation: true
  problemType:
    type: text
    influence_conversation: false
  QIndex:
    type: float
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  requested_slot:
    type: text
    influence_conversation: false
responses:
  utter_submit:
  - text: You just submitted something
  utter_slots_values:
  - text: You just said {answer} as your answer
actions:
- utter_slots_values
- utter_submit
- action_answer
- action_question
- action_quizprogress
forms:
  trivia_form:
    required_slots:
      answer:
      - type: from_text
